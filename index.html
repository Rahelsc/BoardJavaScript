<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    p {
        height: 50px;
        width: 50px;
        background-color: aqua;
        display: inline-block;
        padding-top: 0%;
    }
    
    div {
        height: 55px;
        padding-top: 0%;
        margin: auto;
    }
</style>

<body>
    <div>
        <p class="1"></p>
        <p class="1"></p>
        <p class="1"></p>
        <p class="1"></p>
    </div>
    <div>
        <p class="2"></p>
        <p class="2"></p>
        <p class="2"></p>
        <p class="2"></p>
    </div>
    <div>
        <p class="3"></p>
        <p class="3"></p>
        <p class="3"></p>
        <p class="3"></p>
    </div>
    <div>
        <p class="4"></p>
        <p class="4"></p>
        <p class="4"></p>
        <p class="4"></p>
    </div>


    <script>
        let boardp1 = document.getElementsByClassName("1");
        let boardp2 = document.getElementsByClassName("2");
        let boardp3 = document.getElementsByClassName("3");
        let boardp4 = document.getElementsByClassName("4");
        let counterPink = 0;

        // starting the event on each line on the board
        addingEvents(boardp1);
        addingEvents(boardp2);
        addingEvents(boardp3);
        addingEvents(boardp4);


        // main function. recieves a line and compels it the rules. only one pink square in each line
        // all other squares in the line turn black
        function addingEvents(board) {
            for (let index = 0; index < boardp1.length; index++) {
                board[index].addEventListener("mouseover", () => {
                    counterPink++;
                    if (counterPink == 1) {
                        black(board);
                        counterPink = 0;
                    }
                    board[index].style.background = "pink";
                })
            }
        }


        // turns a line black - called after the event
        function black(board) {
            for (let index = 0; index < board.length; index++) {
                board[index].style.background = "black"
            }
        }

        // turns the board to at starting point at any time if the user presses anywhere but the squares
        window.addEventListener("click", () => {
            for (let index = 0; index < boardp1.length; index++) {
                boardp1[index].style.background = "aqua";
                boardp2[index].style.background = "aqua";
                boardp3[index].style.background = "aqua";
                boardp4[index].style.background = "aqua";
            }
        })
    </script>
</body>

</html>
